{% extends 'accounts/base.html' %}

{% block title %} Sign Up {% endblock title %}

{% block accounts_title %} Create an Account {% endblock accounts_title %}

{% block accounts_body %} 

<div class="d-flex justify-content-center mt-2">
    <div style="width: 100%; max-width: 400px;">
        <form class="p-4 border rounded" method='post' action="{% url 'accounts:sign_up' %}">
            {% csrf_token %}
            <div class="mb-3">
                <label for="first_name" class="form-label">First Name</label>
                <input type="text" class="form-control" id="first_name">
            </div>

            <div class="mb-3">
                <label for="first_name" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="first_name">
            </div>

            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username">
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email">
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password">
            </div>

            <div class="mb-3">
                <label for="confirm_password" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirm_password">
            </div>

            <button type="submit" class="btn btn-primary w-100">Sign Up</button>

        </form>

        <div class="d-flex justify-content-center mt-3 px-1">
            <a href="{% url 'accounts:sign_in' %}">Already have an account? Sign In</a>
        </div>
    </div>
</div>

{% endblock accounts_body %}
